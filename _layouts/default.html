<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Siberiawolf" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Siberiawolf's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="http://siberiawolf.qiniudn.com/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="http://siberiawolf.qiniudn.com/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Siberiawolf</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/siberiawolf0307/" target="_blank" style="margin-left:-5px;"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
            <a href="http://siberiawolf.iteye.com/" target="_blank" style="text-align:center;"><img src="http://www.iteye.com/images/favicon.ico" alt="" width="22"/></a>
            <a href="http://segmentfault.com/u/siberiawolf" target="_blank" style="text-align:right"><img src="http://s.segmentfault.com/img/favicon.ico?14.3.24.1" alt="" width="22"/></a>
            <a href="https://github.com/siberiawolf" target="_blank" style="text-align:right"><img src="https://github.com/fluidicon.png" alt="" width="22"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
